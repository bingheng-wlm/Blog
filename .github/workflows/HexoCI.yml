# workflow name
name: HexoCI

# master branch on push, auto run
on: 
  push:
    branches:
      - master
      
jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@master 
      
    # from: https://github.com/actions/setup-node  
    - name: Setup Node.js 14.x 
      uses: actions/setup-node@master
      with:
        node-version: "14.x"
    
    - name: Setup Hexo Dependencies
      run: |
        npm install hexo-cli -g
        npm i -S hexo-prism-plugin -g
        npm install hexo-generator-search --save -g
        npm i hexo-permalink-pinyin  -g
        npm i --save hexo-wordcount -g
        npm install hexo-filter-github-emojis  -g
        npm install hexo-generator-feed  -g
        npm install
    
    - name: Setup Deploy Private Key For Github
      env:
        HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$HEXO_DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H e.coding.net >> ~/.ssh/known_hosts
        
    - name: Setup Git Infomation For Github
      run: | 
        git config --global user.name 'bingheng-wlm' 
        git config --global user.email 'jiang.b.d2019@gmail.com'
        
    - name: Deploy Hexo For Github and Coding
      run: |
        hexo clean
        hexo generate 
        hexo deploy
        
    - name: Sync to Gitee
      uses: wearerequired/git-mirror-action@master
      env:
        # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
        SSH_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      with:
        # 注意替换为你的 GitHub 源仓库地址
        source-repo: git@github.com:bingheng-wlm/bingheng-wlm.github.io.git
        # 注意替换为你的 Gitee 目标仓库地址
        destination-repo: git@gitee.com:bingheng_wlm/bingheng_wlm.gitee.io.git
        
    - name: Deploy Hexo For Gitee
      uses: yanglbme/gitee-pages-action@v1.2.8
      with:
        deploy_key: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
        gitee-username: bingheng_wlm
        gitee-password: ${{ secrets.GITEE_PASSWORD }} 
        gitee-repo: bingheng_wlm/bingheng_wlm.gitee.io #推送到该仓库中，地址格式为github名称/仓库名
        branch: master #分支名
